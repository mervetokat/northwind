<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form formGrup="loginForm">
          
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input
            formControlName="email"
             type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
            formControlName="password"
             type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          
          
          <button class="btn btn-primary w-100 py-2" click="login()" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; </p>
        </form>
      </main>
</body>
